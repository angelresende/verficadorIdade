<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    
    <section>
        <div>
            <p style="text-align: center;">Ano de Nascimento:
                <input type="number" name="txtAno" id="txtAno" min="0" Max="2500">
            </p>
            <p>Sexo:
                <input type="radio" name="radSex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radSex" id="fem">
                <label for="fem">Feminino</label>
                <input type="radio" name="radSex" id="nBi">
                <label for="nBi">Não Binário</label>
            </p>
            <p>
                <input type="button" class="button" onclick="verificar()" value="Verificar">
            </p>
        </div>

        <div id="res" style="text-align: center;">
            <p>Preencha os dados para ver o resultado!</p>
        </div>

        
    </section>

    <footer>

    </footer>

    <script src="script.js"></script>
</body>
</html>
